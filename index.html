        function changeAudio(radioButton) {
        // Obtém o elemento de áudio e a fonte
        var audioPlayer = document.getElementById('audioPlayer');
        var audioSource = document.getElementById('audioSource');

        // Altera o arquivo de áudio com base na opção selecionada
        audioSource.src = radioButton.value;
        
        // Atualiza o player para carregar o novo arquivo
        audioPlayer.load();

        // Mostra qual opção está selecionada no console (para fins de monitoramento)
        console.log('Opção selecionada:', radioButton.value);
    }
